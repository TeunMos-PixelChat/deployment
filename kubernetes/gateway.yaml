apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelchat-gateway
  labels:
    app: pixelchat-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixelchat-gateway
  template:
    metadata:
      labels:
        app: pixelchat-gateway
    spec:
      containers:
      - name: pixelchat-gateway
        image: ghcr.io/teunmos-pixelchat/gateway:develop
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: FRONTEND_URL
          value: http://pixelchat-frontend:3000
        - name: MESSAGE_API_URL
          value: http://pixelchat-message-api:3001
        - name: PORT
          value: "80"
      imagePullSecrets:
      - name: dockerconfigjson-github-com
---
