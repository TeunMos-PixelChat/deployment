apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelchat-frontend
  labels:
    app: pixelchat-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixelchat-frontend
  template:
    metadata:
      labels:
        app: pixelchat-frontend
    spec:
      containers:
      - name: pixelchat-frontend
        image: ghcr.io/teunmos-pixelchat/frontend:develop
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: dockerconfigjson-github-com
